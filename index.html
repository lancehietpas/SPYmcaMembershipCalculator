<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <script src="calc.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Lance Hietpas">
    <title>Steven's Point YMCA Membership Calculator</title> 
<link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Favicons -->
<link rel="apple-touch-icon" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
<link rel="icon" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/favicon.ico">


    
    <!-- Custom styles for this template -->
   <link href="css/sign-in.css" rel="stylesheet">
  </head>
  <body class="text-center">  
    <main class="form-signin w-100 m-auto">
        <form>
           <h1 class="h3 mb-3 fw-normal">Calculate My Rate</h1>
       
           <div class="form-floating">
               <div class="form-group">
                   <label for="memTypeSelected">Membership Type</label>
                   <select class="form-control" id="memTypeSelected" style="text-align:center">
                     <option value="adultBase">Adult</option>
                     <option value="doubleAdultBase">Double Adult</option>
                     <option value="familyBase">Household</option>
                     <option value="singleParentFamilyBase">Single Parent Household</option>
                     <option value="seniorAdultBase">Senior Adult</option>
                     <option value="seniorFamilyBase">Senior Household</option>
                   </select>
                 </div>
           </div>
           <div class="mt-4 col-md-12">
               
       </div>
       <div class="form-floating">
           <div class="form-group">
               <label for="income">Annual Household Income</label>
               <select class="form-control" id="income" style="text-align:center">
                 <option value="ps1">Up to $19,999</option>
                 <option value="ps2">$20,000-$29,999</option>
                 <option value="ps3">$30,000-$39,999</option>
                 <option value="ps4">$40,000-$49,999</option>
                 <option value="ps5">$50,000-$59,999</option>
               </select>
             </div>
       </div>
       
           <div class="checkbox mb-3">
             <label>
               
             </label>
           </div>
       
           <button id="calc" type="button" onclick="getMembership()" class="w-100 btn btn-lg btn-primary">Calculate</button>
           
           <p class="mt-4 mb-3 text-muted"></p>
           <div class="mt-2 col-md-12">
           </div>
           <label for="ogBaseRate">Base Rate</label>
           <input id="ogBaseRate"class="form-control" type="text" placeholder=" " style="text-align:center" readonly>
           <p class="mt-4 mb-3 text-muted"></p>
           <div class="mt-2 col-md-12">
           </div>
           <label for="result">Your Rate</label>
           <input id="result" class="form-control" type="text" placeholder="" style="text-align:center" readonly>
         </form>
       </main>


    
  </body>
</html>
